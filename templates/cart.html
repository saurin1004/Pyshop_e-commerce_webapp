<style>
* {
  box-sizing: border-box;
}
    body {
  width: 100%;
  height: 100%;
  margin: 0;
  background-color: #7EC855;
  font-family: 'Roboto', sans-serif;
}
.image img {
    width: 50%;
  }
  .image,
  .quantity,
  .description {
    width: 100%;
    text-align: center;
    margin: 6px 0;
  }
  .total-price {
  width: 83px;
  margin: 6px;
  text-align: center;
  font-size: 16px;
  color: #43484D;
  font-weight: 300;
}
</style>
    <div class="shopping-cart"
        style=" width: 750px; margin:80px auto; background: #FFFFFF; box-shadow: 1px 2px 3px 0px rgba(0,0,0,0.10); border-radius: 6px; display: flex; flex-direction: column;">
        <!-- Title -->
        <div class="title"
            style="height: 60px; border-bottom: 1px solid #E1E8EE; padding: 20px 30px; color: #5E6977; font-size: 18px; font-weight: 400;">
            Shopping Bag
            
        </div>
        <div class="item" style="padding: 20px 30px ; height: 80px; display: flex;">
            <div class="image">
                <strong>Product image</strong>
            </div>
            <div class="description">
                <span><strong>Product name</strong></span>
            </div>
            <div class="quantity">
                <strong>Quantity</strong>
            </div>
            <div class="total-price">
                <strong>Total Price</strong>
            </div>
        </div>
        {%for cart in carts %}
        <div class="item" style="padding: 20px 30px; height: 80px; display: flex;">
            <div class="image">
                <img src="{{ cart.image_url }}" alt="Image not Found"">
            </div>
            <div class="description">
                <span>{{ cart.productname }}</span>
            </div>
            <div class="quantity">
                {{ cart.quantity}} 
            </div>
            <div class="total-price">
                ${{ cart.total_price }}
            </div>
        </div>
        <br>
        {% endfor%}
    </div>
